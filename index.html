<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>previsao do tempo</title>
    <link rel="shortcut icon" href="https://cdn.weatherapi.com/weather/64x64/day/116.png" type="image/x-png">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
</head>

<body>
    <main class="conteiner">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade">

            <button class="btn-busca">
                <img src="./src/imagem/lupa.png" alt="lupa da busca" class="lupa">
            </button>
        </div>

        <div class="principal">
            <h1 id="cidade">Pesquise o clima de uma cidade na lupa acima.</h1>

            <p class="temperatura" id="temperatura">
                <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="icone do clima" >
            </p>

            <p class="condicao" id="condicao"></p>
        </div>

        <div class="secundaria">
            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div>

            <div class="veloz-vento">
                <span>Velocidade do vento</span>
                <span id="veloz-vento">--</span>
            </div>

        </div>
    </main>
<script src="./src/javascript/index.js"></script>
</body>

</html>
